<html lang="en">

<head>
  <title>Contact sign up</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <div class="container-box">
    <h1 id="title">Welcome!</h1>
    <div id="loginDiv">
      <!-- Buttons section -->
      <div class="grid-container">
        <button type="button" id="link-logout-homepage" class="buttons-for-homepage" onclick="doLogout();">Log
          Out</button>
        <button type="button" id="link-to-add-page" class="buttons-for-homepage"
          onclick="window.location.href='add-contact.html'">Add Contact</button>
      </div>

      <!-- Input section to search -->
      <input type="text" id="firstname" placeholder="Enter first name" /><br>
      <input type="text" id="lastname" placeholder="Enter last name" /><br>

      <!-- Search button with text -->
      <button type="button" id="search" class="buttons" onclick="searchContact();">Search</button>
      <!-- This isnt centered right now - we need to center it-->
      <div id="searchResultError" style="color: red;"></div>

       <div id="contacts-list"></div>


      <!-- Edit Form (Hidden by default) -->
      <div id="edit-contact" class="edit-form" style="display: none;">
        <h3>Edit Contact</h3>
        <form id="editContactForm" onsubmit="editContact(event)">
          <input type="hidden" name="action" value="edit">
          <input type="hidden" name="contact_id" value="">

          <label>First Name:</label>
          <input type="text" name="edit_firstname" value="" required><br>

          <label>Last Name:</label>
          <input type="text" name="edit_lastname" value="" required><br>

          <label>Email address</label>
          <input type="text" name="edit_email" value="" required><br>

          <label>Phone number</label>
          <input type="text" name="edit_number" value="" required><br>

          <div class="form-buttons">
            <input type="submit" value="Save Changes" class="save-btn">
            <a href="#" class="cancel-btn" onclick="hideEditPopup(); return false;">Cancel</a>
          </div>
        </form>
      </div>
      
      <div id="delete-contact" class="delete-confirmation" style="display:none;">
        <h3>Delete Contact</h3>
        <p>Are you sure you want to delete this contact?</p>
        <div class="form-buttons">
          <button onclick="confirmDeleteContact()" class="delete-btn">Yes, Delete</button>
          <button onclick="hideDeletePopup()" class="cancel-btn">Cancel</button>
        </div>
      </div>
      <div id="deleteResult" style="color: red;"></div>


    </div>
  </div>
</body>

</html>
