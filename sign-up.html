<html>

<head>
  <title>Contact sign up</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <h1 id="title">Contact sign up</h1>

  <div id="loginDiv">
    <span id="inner-title">Please sign up</span>


    <div class="grid-container">
      <input type="text" id="firstname" placeholder="Enter first name" /><br>
      <input type="text" id="lastname" placeholder="Enter last name" /><br>
    </div>


    <input type="text" id="loginName" placeholder="Username" /><br />
    <input type="password" id="loginPassword" placeholder="Password" /><br />

    <button type="button" id="loginButton" class="buttons" onclick="register();"> Register account </button>

    <span id="registerResult"></span>

  </div>



</body>

</html>
